<app-search-box></app-search-box>
<br>
<div *ngIf="filters && !filmsService.isLoading">
	<span>Жанры</span>
	<div *ngFor="let filter of filters.genres" class="form-check">
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input">
			{{filter.name}}
		</label>
	</div>
	<br>
	<span>Актёры</span>
	<div *ngFor="let filter of filters.actors" class="form-check">
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input">
			{{filter.name}}
		</label>
	</div>
	<br>
	<span>Режиссёры</span>
	<div *ngFor="let filter of filters.directors" class="form-check">
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input">
			{{filter.name}}
		</label>
	</div>
</div>
