<label class="w-100">
	<input type="text" [formControl]="control" placeholder="Название фильма" class="form-control"
		   [class.is-invalid]="control.touched && control.invalid">
	<span
		*ngIf="control.touched && control.invalid"
		class="invalid-feedback">
		<ng-template [ngIf]="control.errors.required">
			Это поле обязательно для ввода!
		</ng-template>
	</span>
</label>
