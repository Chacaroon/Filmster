<div class="col-12 col-sm-10 col-md-7 mx-auto fix-flex-col">
	<div class="text-center pb-1 base-block">
		<h1 class="display-4">Регистрация</h1>
		<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="m-auto">
			<div class="form-group">
				<label class="lead w-50">
					UserName:
					<input [ngClass]="{
              						'is-invalid':
              						registerForm.controls['userName'].invalid
              						&& registerForm.controls['userName'].touched
            					}" class="form-control" formControlName="userName"
						   type="text">
				</label>
			</div>
			<div class="form-group">
				<label class="lead w-50">
					Password:
					<input [ngClass]="{
              						'is-invalid':
              						registerForm.controls['password'].invalid
              						&& registerForm.controls['password'].touched
            					}" class="form-control" formControlName="password"
						   type="password">
				</label>
			</div>
			<div class="form-group">
				<label class="lead w-50">
					Repeat Password:
					<input [ngClass]="{
              						'is-invalid':
              						registerForm.controls['repeatPassword'].invalid
              						&& registerForm.controls['repeatPassword'].touched
            					}" class="form-control" formControlName="repeatPassword"
						   type="password">
				</label>
			</div>
			<p class="lead">
				<button class="btn btn-success btn-lg" type="submit">Регистрация!</button>
			</p>
		</form>
	</div>
</div>
