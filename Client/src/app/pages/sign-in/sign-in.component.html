<div class="col-12 col-sm-10 col-md-7 mx-auto fix-flex-col">
	<div class="text-center pb-1 base-block">
		<h1 class="display-3">Вход</h1>
		<form (ngSubmit)="onSubmit()" [formGroup]="signInForm" class="m-auto">
			<div class="form-group">
				<label class="lead w-50">
					UserName:
					<input [ngClass]="{
						'is-invalid':
						signInForm.controls['userName'].invalid
						&& signInForm.controls['userName'].dirty
					}" class="form-control" formControlName="userName"
						   type="text">
				</label>
			</div>
			<div class="form-group">
				<label class="lead w-50">
					Password:
					<input [ngClass]="{
						'is-invalid':
						signInForm.controls['password'].invalid
						&& signInForm.controls['password'].dirty
					}" class="form-control" formControlName="password"
						   type="password">
				</label>
			</div>
			<p class="lead">
				<button class="btn btn-success btn-lg" type="submit">Войти</button>
			</p>
			<p class="lead">
				<a class="text-dark" routerLink="/register">Нет учётной записи?</a>
			</p>
		</form>
	</div>
</div>
